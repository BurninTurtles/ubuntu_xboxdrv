# xboxdrv.conf
# Please, DO NOT EDIT THIS FILE. Edit /etc/defaults/xboxdrv

start on filesystem
pre-start script
    rm -f /dev/input/js*
    # Read configuration variable file if it is present
    if [ -f /etc/default/xboxdrv ] ; then
        . /etc/default/xboxdrv
    fi
    for INS in $( seq 1 $( grep -c CONTROLLER._OPTIONS=. /etc/default/xboxdrv ) ) ; do
        if [ -n $(eval $('CONTROLLER'$INS ) )] ; then
            start init-xboxdrv-env id=$(eval $('CONTROLLER'$INS) )
        else
            start init-xboxdrv-env id=$INS
        fi
    done
end script
